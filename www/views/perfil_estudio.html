<div style="position:relative;width:100%;height:100%;background-color:transparent;">

    <div id="imagen_estudio" ng-style="background">
        <div style="position:relative;width:100%;height:70%;display:block;">

        </div>

        <div style="height:30%;position:relative;width:100%;display:block;">
            <div class="buttons_perfil">
                <button id="boton_ensayo" ng-if="icono_ensayo" class="servicio round-button" nav-view="active" style="left:7%;float:left;" 
                        ng-click="verDetallesEnsayo()">
                    <i class="icon icon-microphone icono_servicio" style="font-size: 22px"></i>
                </button>
                <button id="boton_grabacion" ng-if="icono_grabacion" class="servicio round-button" nav-view="active" style="left:10%;float:left;" 
                        ng-click="verDetallesGrabacion()">
                    <i class="icon ion-levels icono_servicio" style="font-size: 22px" ></i>
                </button>
                <button id="boton_alquiler" ng-if="icono_alquilerEquipo" class="servicio round-button" nav-view="active" style="left:13%;float:left;" 
                        ng-click="verDetallesAlquiler()">
                    <i class="icon icon-loudspeaker icono_servicio"  style="font-size: 22px"></i>
                </button>

                <button class="button round-button button-clear flat waves-effect waves-button waves-light"
                        style="float:right;position:relative;">
                    <i class="icon ion-map" style="color:white;"></i>
                </button>
                <button class="button round-button button-clear flat waves-effect waves-button waves-light"
                        style="float:right;position:relative;">
                    <i class="icon ion-heart" style="color:white;"></i>
                </button>
            </div>
        </div>

    </div>

    <div class="row responsive" style="row responsive position:relative;background-color:rgb(55,72,80); width:100%; height:50px;">
        <div class="col-80">
            <h4 style="color:whitesmoke;text-align: center; vertical-align: middle;">
            {{subtitulo}}
            </h4>
        </div>
        <div class="col-20">        
            <button class="button round-button button-clear flat waves-effect waves-button waves-light" style="width:100%" ng-click="cerrarDetallesEstudio()">
                <i class="icon ion-close-round" style="color:white;" ng-show="verCruzCerrar"></i>
            </button>
        </div>
        
    </div>
    
    
    <div id="div_ensayo" ng-if="mostrarDetalleEnsayo">
        <h1>Ensayo</h1>
    </div>
    
    <div id="div_grabacion" ng-if="mostrarDetalleGrabacion">
        <h1>Grabacion</h1>
    </div>
    
    <div id="div_alquiler" ng-if="mostrarDetalleAlquiler">
        <h1>Alquiler</h1>
    </div>
    
    <div id="info_general" ng-if="mostrarInfoGeneral" class="content double-padding" id="info_estudio">
        <ion-scroll zooming="true" direction="y" scrollbar-y="false" style="width:100%;height:100%;">
        <h4 class="assertive">Descripcion</h4>
        <p class="text-muted">{{descripcion}}</p>
        <h4 class="assertive">Equipo de trabajo</h4>
        <div style="display:inline">
            <div class="avatar" style="background-image:url('img/musico.jpg');position:relative;left:0%"></div>
            <div class="avatar" style="background-image:url('img/musico.jpg');position:relative;left:5%"></div>
            <div class="avatar" style="background-image:url('img/musico.jpg');position:relative;left:10%"></div>
            <div class="avatar" style="background-image:url('img/musico.jpg');position:relative;left:15%"></div>
        </div>
        </ion-scroll>
    </div>

    
<button id="fab-reservar" class="button button-raised button-fab button-assertive" nav-view="active"><i class="icon ion-calendar"></i></button>

</div>
